app = "ortos-v2"
primary_region = "ams"

[build]
  builder = "paketobuildpacks/builder:full"

[build.args]
  BP_CPYTHON_VERSION = "3.11"

[env]
  TOKENIZERS_PARALLELISM = "false"
  CUDA_VISIBLE_DEVICES = ""
  HF_HOME = "/data/huggingface"

[[mounts]]
  source = "model_cache"
  destination = "/data"

[[services]]
  protocol = "tcp"
  internal_port = 5000
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "60s"
    timeout = "2s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048

[deploy]
  strategy = "rolling"
