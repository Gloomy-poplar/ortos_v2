app = "ortos-v2"
primary_region = "ams"

[build]
  builder = "paketobuildpacks/builder:full"

[build.args]
  BP_CPYTHON_VERSION = "3.11"

[env]
  TOKENIZERS_PARALLELISM = "false"
  CUDA_VISIBLE_DEVICES = ""

[[services]]
  protocol = "tcp"
  internal_port = 5000

  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = 30000
    timeout = 10000
    grace_period = "180s"
    path = "/health"
    protocol = "http"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024

[deploy]
  strategy = "rolling"
