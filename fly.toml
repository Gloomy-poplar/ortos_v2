app = "ortos-v2"  # ← ЗАМЕНИ НА СВОЁ!
primary_region = "iad"

# ← ВАЖНО: ИСПОЛЬЗУЕМ DOCKERFILE, НЕ NIXPACKS!
[build]
  dockerfile = "Dockerfile"

# ← 1 CPU, 3 ГБ RAM
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 3072

# ← Запуск как фоновая задача (НЕ веб!)
[processes]
bot = "python app.py"

# ← 24/7 режим
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

# ← 10 ГБ для FAISS-индекса
[[mounts]]
  source = "faiss_data"
  destination = "/data"
  initial_size = "10GB"